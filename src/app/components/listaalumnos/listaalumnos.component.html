<div>
    <h1>Alumnos 2023/2024</h1>
 
    <div class="row row-cols-1 row-cols-md-3 g-4" style="width: 90%; margin: 0 auto;">
        <div class="col" *ngFor="let coche of alumnos">
            <div class="card h-100">
                <!-- <img src="{{coche.imagen}}" class="card-img-top" style="height: 170px;"> -->
                <div class="card-img-top"
                    style="height: 14vw; background-image:url('{{coche.imagen}}');background-size: cover"></div>
                <div class="card-body">
                    <h5 class="card-title">{{coche.nombre}}</h5>
                    <h6 class="card-text"> {{coche.apellidos}}</h6>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">ID: {{coche.idAlumno}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
