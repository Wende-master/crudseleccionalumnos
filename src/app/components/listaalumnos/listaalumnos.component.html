<div class="container" *ngIf="alumnos">
    <h1>Alumnos 2023/2024</h1>
    <br>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div *ngFor="let alumno of alumnos" class="col">
            <div class="card">
                <img src="{{alumno.imagen}}" class="card-img-top" style="max-height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{ alumno.nombre }} {{alumno.apellidos}}</h5>

                    <div class="row">
                        <div class="col-md-6">
                            <a [routerLink]="['/actualizar/' + alumno.idAlumno]"
                            class="btn btn-primary btn-block col-md-6">Actualizar</a>
                        </div>
                        <div class="col-md-6">
                            <a [routerLink]="['/eliminar/' + alumno.idAlumno]"
                            class="btn btn-danger btn-block col-md-6">Eliminar</a>
                        </div>
                    </div>

                </div>

                <div class="card-footer">
                    <small class="text-body-secondary">ID: {{alumno.idAlumno}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
