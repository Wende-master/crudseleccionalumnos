<div class="container mt-4">

    <div class="row">
        <div class="col-md-6">
            <a [routerLink]="['/']" class="btn btn-outline-primary btn-block col-md-6">Volver</a>
        </div>
        <div class="col-md-6">
            <h2>Creando alumnos</h2>
        </div>
    </div>

    <form #alumnoForm="ngForm" (ngSubmit)="crearAlumnoConToken()"> <!-- guardarAlumno -->
        <div class="mb-3">
            <label for="nombreInput" class="form-label">Nombre:</label>
            <input type="text" class="form-control" placeholder="Nombre" #nombreInput name="nombreInput">
        </div>

        <div class="mb-3">
            <label for="apellidosInput" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" placeholder="Apellidos" #apellidosInput name="apellidosInput">
        </div>

        <div class="mb-3">
            <label for="imagenInput" class="form-label">URL imagen:</label>
            <input type="text" class="form-control" placeholder="Imagen(formato string...)" #imagenInput
                name="imagenInput">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" #activoInput name="activoInput">
            <label class="form-check-label" for="activoInput">Activo</label>
        </div>

        <div class="mb-3">
            <label for="idCursoInput" class="form-label">ID Curso:</label>
            <input type="number" class="form-control" placeholder="2023" #idCursoInput name="idCursoInput">
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
